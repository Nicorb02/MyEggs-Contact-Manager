<!DOCTYPE html>
<html lang="en">
</html>
    
<head>
    <meta charset="UTF-8">
    <!-- title-->
    <title> My Eggs Login </title>

    <!--java files and css link-->
    <link rel="stylesheet" href="css/login.css"/>
    <script defer src="js/code.js"></script>
    <link href = 'https://fonts.googleapis.com/css?family=Abril Fatface' rel = 'stylesheet'>
    <link href = 'https://fonts.googleapis.com/css?family=Lato' rel = 'stylesheet'>

</head>

<body>

    <!--logo in-->
    <img id="logo" src="images/icon.png"></a>
       

    <!--forms for login and register-->
    <section>
    <div class="cover_div">
        <div class = "login_div">
        <form id="login"class="form">
            <span>Login Here</span>
            <div>
                <input type="text" class="input-field" id="loginName" placeholder="Enter Username" name="loginName" required>
                <span>username</span>
            </div>

            <div>
                <input type="text" class="input-field" id="loginPassword" placeholder="Enter Password" name="loginPassword" required>
                <span>password</span>
            </div>

            <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
            <span id="loginResult"></span>
            <p>Need to make an account? <a href="#"class="openRegister">Register</a></p>
        </form>
        </div>



            <div class="register_div">
            <form id="login" class="form">
                <span>Register Here</span>
                <div>
                    <input type="text" class="input-field" id="fname" placeholder="first name" name="fname" required>
                </div>
            
                <div>
                    <input type="text" class="input-field" id="lname" placeholder="last name" name="lname" required>
                </div>

                <div>
                    <input type="text" class="input-field" id="username" placeholder="username" name="username" required>
                </div>

                <div>
                    <input type="text" class="input-field" id="password" placeholder="password" name="password" required>
                </div>

                    <button type="button" id="registerButton" class="buttons" onclick="doRegister();"> Register </button>
                    <span id="registerResult"></span>
                <p>Have an account already? <a href="#" class="openLogin">Login</a></p>
            </form>
        </div>

    </div>
</section>



</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Eggs Contact Manager</title>
    <link rel="stylesheet" href="css/contacts.css">
    <link href = 'https://fonts.googleapis.com/css?family=Abril Fatface' rel = 'stylesheet'>
    <link href = 'https://fonts.googleapis.com/css?family=Lato' rel = 'stylesheet'>
    <script type="text/javascript" src="js/code.js"></script>
    
</head>
<body>
    <img id="logo" src="images/icon.png" alt="logo image">
    <h1 id="logo-text">My Eggs</h1>

    <button id="logout" onclick="doLogout()">Logout</button>

    <button class="btn">Add</button>

    <div class="container">
        <!--would put link in action?-->
        <form action="" class="search-bar">
            <input type="text" placeholder="Search Contacts" name="q">
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </form>
    </div>

</body>
</html>
